<html>
<head>
  <title>Snow Whirl</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div ng-app="snowwhirl" ng-controller="insta">
    <div class="container">
      <center><h1>Snow Whirl</h1></center>

      <div class="row">
        <div class="col-md-12">
          <h2>Showing popular Instagram pics</h2>
        </div>
      </div>
    </div>
    
    <div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
    </div>

  <center>
  <button type="button" class="btn btn-success" ng-click="getMore()">Click to See More
  </button>
  </center>

</div>

<script src="app.js"></script>
</body>

</html>
