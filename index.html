<html>
<head>
  <title>Snow Whirl</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div ng-app="snowwhirl" ng-controller="insta">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Showing popular Instagram pics
          </h2>
        </div>
      </div>
        <div class="row">
    <div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
      <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
<span class="glyphicon glyphicon-heart"> {{p.likes.count}}</span>      
        </div>
    </div>
     <button type="button" class="btn btn-success" ng-click="getMore()">
              Click to see more
              <div ng-hidden>{{pics.length}}</div>
            </button>
</div>


<script>
angular.module("snowwhirl", [])
    .filter('fromTo', function() {
        return function(input, from, total, lessThan) {
            from = parseInt(from);
            total = parseInt(total);
            for (var i = from; i < from + total && i < lessThan; i++) {
                input.push(i);
            }
            return input;
        }
    })
    .factory('instagram', ['$http',
        function($http) {
            return {
                fetchPopular: function(callback) {

                    var endPoint = "https://api.instagram.com/v1/media/popular?client_id=d655842c40d94cb48f64355ca7ebee08&callback=JSON_CALLBACK";
                    $http.jsonp(endPoint).success(function(response) {
                        callback(response.data);
                    });
                }
            }
        }
    ])
    .controller("insta", function($scope, $interval, instagram) {
      $scope.pics = [];
      $scope.have = [];
      $scope.orderBy = "-likes.count";
      $scope.getMore = function() {
        instagram.fetchPopular(function(data) {
            for(var i=0; i<data.length; i++) {
              if (typeof $scope.have[data[i].id]==="undefined") {
                $scope.pics.push(data[i]) ;
                $scope.have[data[i].id] = "1";
              }
            }
        });
      };
      $scope.getMore();
    });
</script>
</body>


<style type="css">
.glyphicon-heart {
  position: relative;
  top: -15px;
  color: red;
}
</style>
</html>
