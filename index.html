<html>


<head>
  <title>Snow Whirl</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script>angular.module('infiniteScroll', [])
.directive('infiniteScroll', [ "$window", function ($window) {
    return {
      link:function (scope, element, attrs) {
      var offset = parseInt(attrs.threshold) || 0;
      var e = element[0];
      element.bind('scroll', function () {
      if (scope.$eval(attrs.loading) && e.scrollTop + e.offsetHeight >= e.scrollHeight - offset) {
          scope.$apply(attrs.infiniteScroll);
        }
      });
    }
  };
}]);
</script>

<script>
var app = angular.module("snowwhirl", ['infiniteScroll'])

app.factory('instagram', ['$http',
        function($http) {
            return {
                fetch: function(callback) {

                    var endPoint = "https://api.instagram.com/v1/media/popular?client_id=d655842c40d94cb48f64355ca7ebee08&callback=JSON_CALLBACK";
                    $http.jsonp(endPoint).success(function(response) {

                        callback(response.data);
                    });
                }
            }
        }
    ]);

app.controller("insta", function($scope, $interval, instagram) {
      $scope.pics = [];
      $scope.have = [];
      $scope.loading = true;
      $scope.orderBy = "-likes.count";
      $scope.additems = function() {
        instagram.fetch(function(data) {
            for(var i=0; i<data.length; i++) {
              if (typeof $scope.have[data[i].id]==="undefined") {
                $scope.pics.push(data[i]) ;
                $scope.have[data[i].id] = "1";
              }
            }
        });
      };
      $scope.additems()
    });

</script>
</head>

<body>

<div ng-app="snowwhirl" ng-controller="insta" attach-to-window="true">
      <center><h1>Snow Whirl</h1></center>
      <div class="row">
        <div class="col-md-12">
          <h3>Popular Instagram pics</h3>
        </div>
      </div>

      <div infinite-scroll="additems()" can-load="loading" threshold="4" class="scroll-loader"></div>

      <ul>
        <li ng-repeat="p in pics | orderBy:orderBy">
            <a href="{{p.link}}" target="_blank">
            <img 
              ng-src="{{p.images.low_resolution.url}}" 
              class="img-responsive thumbnail" 
              title="{{p.caption.text}}">
            </a>
        </li>
      </ul>

<!-- <center>
  <button type="button" class="btn btn-success" ng-click="getMore()">Click to See More</button>
</center>
 -->

</div>
</body>
</html>
